<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Dojo Survey Submission</title>
</head>
<body>
    <form action="/">
        <h2>Submitted Info</h2>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        {% for message in messages %}
            <p>{{message}}</p>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div>
            <p><label>Name:</label>{{name}}</p>
            <p><label>Dojo Location:</label>{{location}}</p>
            <p><label>Favorite Language:</label>{{language}}</p>
            <p><label>Comment:</label>{{comment}}</p>
        </div>
        <input class="submit" type="submit" value="Go Back">
    </form>
</body>
</html>
